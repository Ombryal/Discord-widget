<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord Community</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<button id="themeToggle" aria-label="Toggle theme">â˜€ / ðŸŒ™</button>

<div class="wrapper">

  <!-- Main Card -->
  <section class="card">

    <div class="left">
      <h1>Our Discord Server</h1>
      <p class="subtitle">See the activity and vibe before you join.</p>

      <!-- Live Stats -->
      <div class="stats" id="stats">
        <div class="stat">
          <div class="num" id="members">0</div>
          <div class="label">Members</div>
        </div>
        <div class="stat">
          <div class="num" id="online">0</div>
          <div class="label">Online</div>
        </div>
        <div class="stat">
          <div class="num">24/7</div>
          <div class="label">Active</div>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="widget">
        <iframe
          src="https://discord.com/widget?id=1433645535583277129&theme=dark"
          sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>
      </div>

      <a class="join" href="https://discord.gg/YOUR_INVITE" target="_blank">
        Join the Server
      </a>
    </div>

  </section>

  <!-- Extra Section -->
  <section class="features">
    <h2>Why Join Us?</h2>
    <ul>
      <li>Friendly and active community</li>
      <li>24/7 chat & support</li>
      <li>Exclusive channels & events</li>
      <li>Custom bots and tools</li>
    </ul>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
