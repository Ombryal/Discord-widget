<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord Community</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BACKGROUND */
body {
  min-height: 100vh;
  font-family: system-ui, Arial, sans-serif;
  background: linear-gradient(120deg, #0e0f16, #1c1f2e, #0e0f16);
  background-size: 400% 400%;
  animation: gradient 12s ease infinite;
  color: white;
}

/* ANIMATION */
@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* CENTER EVERYTHING */
.wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

/* MAIN CARD */
.card {
  width: 100%;
  max-width: 1200px;
  background: rgba(20, 22, 34, 0.85);
  border-radius: 24px;
  padding: 40px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

/* LEFT SIDE */
.left h1 {
  font-size: 2.8rem;
  margin-bottom: 10px;
}

.left p {
  color: #b5b8cc;
  margin-bottom: 30px;
}

/* STATS */
.stats {
  display: flex;
  gap: 20px;
}

.stat {
  flex: 1;
  background: rgba(255,255,255,0.05);
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  animation: float 3s ease-in-out infinite;
}

.stat:nth-child(2) { animation-delay: .2s; }
.stat:nth-child(3) { animation-delay: .4s; }

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

.stat .num {
  font-size: 1.8rem;
  font-weight: 600;
}

.stat .label {
  font-size: .85rem;
  color: #aaa;
}

/* RIGHT SIDE */
.widget {
  height: 560px;
  border-radius: 18px;
  overflow: hidden;
  margin-bottom: 20px;
  background: #111;
}

.widget iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* BUTTON */
.join {
  display: block;
  text-align: center;
  padding: 16px;
  border-radius: 14px;
  background: #5865f2;
  color: white;
  text-decoration: none;
  font-weight: 500;
  transition: transform .15s ease;
}

.join:hover {
  transform: translateY(-2px);
}

/* MOBILE */
@media (max-width: 900px) {
  .card {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <div class="left">
      <h1>Our Discord Server</h1>
      <p>Check the activity, see the vibe, then decide.</p>

      <div class="stats">
        <div class="stat">
          <div class="num">1.4K+</div>
          <div class="label">Members</div>
        </div>
        <div class="stat">
          <div class="num">300+</div>
          <div class="label">Online</div>
        </div>
        <div class="stat">
          <div class="num">24/7</div>
          <div class="label">Active</div>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="widget">
        <iframe
          src="https://discord.com/widget?id=1433645535583277129&theme=dark"
          sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>
      </div>

      <a class="join" href="https://discord.gg/YOUR_INVITE" target="_blank">
        Join the Server
      </a>
    </div>

  </div>
</div>

</body>
</html>
